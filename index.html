        <input type="text" required id="fname" placeholder="Please Enter Your Full Name" name="fname">
         
        <label for="department">Please select Your Department</label>
        <select id="department" required name="department">

        <option value="Marketing">Marketing</option>
        <option value="Administration">Administration</option>
        <option value="Development">Development</option>
        </select>

        <label for="level">Plese Select Your Level</label>
        <select id="level" required name="level">
            <option value="Senior">Senior</option>
            <option value="Mid-Senior">Mid-Senior</option>
            <option value="Junior">Junior</option>
            </select>

            <input type="text" required id="imgurl" placeholder="Please Enter Image URL" name="imgurl">

            <input type="submit" id="submit">
        
    </form>
</fieldset>


</main>
